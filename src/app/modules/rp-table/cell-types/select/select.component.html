<form class="main-form" (ngSubmit)="onSubmit()">
  <div class="inline-edit">
    <div class="input-area">
      <mat-form-field>
        <mat-select [(value)]="cellValue" placeholder="State" (selectionChange)="onSubmit()">
          <mat-option value="None">None</mat-option>
          <mat-option *ngFor="let state of states" value="{{state}}">{{state}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</form>
